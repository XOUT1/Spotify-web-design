<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Spotify</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to external CSS -->
    <link rel="icon" type="image/x-icon" href="./photos/Spotify_Icon_RGB_Green.png"> <!-- Link to favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    
</head>
<body>
    <div class="main-container">
      <div class="logo-container">
        <img src="photos/Spotify_Primary_Logo_RGB_White.png" alt="Spotify Logo" class="spotify-logo" />
      </div>
      <h1>Log in to Spotify</h1>
  
      <div class="social-login">
          <button class="social-btn google">
            <img src="https://img.icons8.com/color/512/google-logo.png" alt="Google logo" class="icon" />
            <span>Continue with Google</span></button>
        
        <button class="social-btn facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook logo" class="icon" />
          <span>Continue with Facebook</span></button>
        <button class="social-btn apple">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Apple_logo_white.svg/1724px-Apple_logo_white.svg.png" alt="apple logo" class="icon" />
          <span>Continue with Apple</span></button>
        <button class="social-btn phone"><span>Continue with phone number</span></button>
      </div>

      <hr role="presentation">
        <h4>Email or username</h4>
      
      <form class="login-form">
        <input class="email-box" type="text" placeholder="Email or username" />
        
      </form>

      <button class="login-btn">Continue</button>
  
      <p>Don't have an account? <a href="#">Sign up for Spotify</a></p>
    </div>

    <div class="footer-section">
      <div class="footer">
        
      </div>
    </div>
  </body>
  </html>
