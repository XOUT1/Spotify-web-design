<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Spotify</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <link rel="icon" type="image/x-icon" href="./photos/Spotify_Icon_RGB_Green.png"> <!-- Link to favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <div class="logo-container">
                <img src="./photos/Spotify_Primary_Logo_RGB_White.png" alt="Spotify Logo" class="spotify-logo">
            </div>
            <h1>Log in to Spotify</h1>
            <div class="social-login">
                <button class="social-btn google">Continue with Google</button>
                <button class="social-btn facebook">Continue with Facebook</button>
                <button class="social-btn apple">Continue with Apple</button>
                <button class="social-btn phone">Continue with phone number</button>
            </div>
            <form class="login-form" action="#" method="POST">
                <input type="text" name="username" placeholder="Email or username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p><a href="#">Forgot your password?</a></p>
            <p>Don't have an account? <a href="#">Sign up for Spotify</a></p>
        </div>
    </div>
</body>
</html>
